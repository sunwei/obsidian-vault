<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-theme="{{ .Site.Home.Params.theme | default "default" }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "scriptsBodyStart.html" . -}}
        <div class="hfeed layout" role="document">
            {{- partial "header.html" . -}}
            {{- block "main" . }}{{- end }}
            {{- partial "footer.html" . -}}
        </div>
        {{- partial "scriptsBodyEnd.html" . -}}
    </body>
</html>
